<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" type="image/png" href="../img/logo2.png" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inicio | ITS Pago</title>
	<link rel="stylesheet" type="text/css" href="../css/paynow.css">
	<script src="../js/paynow.js"></script>
</head>
<body>
<div class="modal">
    <div class="modal__container">
      <div class="modal__featured">
      	<a href="indexcursos.html">
        <button type="button" class="button--transparent button--close">
          <svg class="nc-icon glyph" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="32px" height="32px" viewBox="0 0 32 32">
            <g><path fill="#ffffff" d="M1.293,15.293L11,5.586L12.414,7l-8,8H31v2H4.414l8,8L11,26.414l-9.707-9.707 C0.902,16.316,0.902,15.684,1.293,15.293z"></path> </g></svg>
          <span class="visuallyhidden">Regresar a la página del producto</span>
        </button>
       </a>
        <div class="modal__circle"></div>
        <img src="" class="modal__product" />
      </div>
      <div class="modal__content">
        <h2>Detalles de pago</h2>

        <form>
          <ul class="form-list">
            <li class="form-list__row">
              <label>Nombre</label>
              <input type="text" name="" required="" />
            </li>
            <li class="form-list__row">
              <label> Número de tarjeta de crédito</label>
              <div id="input--cc" class="creditcard-icon">
                <input type="text" name="cc_number" required="" />
              </div>
            </li>
            <li class="form-list__row form-list__row--inline">
              <div>
                <label>Fecha de expiración</label>
                <div class="form-list__input-inline">
                  <input type="text" name="mes" placeholder="MM"  minlength="2" maxlength="2" required="" />
                  <input type="text" name="dia" placeholder="YY"  minlength="2" maxlength="2" required="" />
                </div>
              </div>
              <div>
                <label>
                  CVC
                </label>
                <input type="text" name="cc_cvc" placeholder="123"minlength="3" maxlength="4" required="" />
              </div>
            </li>
            <li class="form-list__row form-list__row--agree">
              <label>
                <input type="checkbox" name="save_cc" checked="checked">         
Guardar mi tarjeta para futuras compras
              </label>
            </li>
            <li>
              <button type="submit" class="button">
Pagar ahora</button>
            </li>
          </ul>
        </form>
      </div> <!-- END: .modal__content -->
    </div> <!-- END: .modal__container -->
  </div> <!-- END: .modal -->
</body>
</html>
